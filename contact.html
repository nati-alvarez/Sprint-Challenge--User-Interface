<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Challenge - Home</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/contact.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img src="assets/lambda-black.png" alt="lambda school logo">
                <a href="">Home</a>
                <a href="./about.html">About</a>
                <a href="">Products</a>
                <a href="">Blog</a>
                <a id="active" href="./contact.html">Contact</a>
            </nav>
            <img src="assets/jumbo.jpg" alt="image of a railway">
        </header> 
        <main>
            <form>
                <h1>Contact Us</h1>
                <fieldset>
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Enter your first and last name">
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input id="email" type="text">
                </fieldset>
                <fieldset>
                    <label for="message"></label>
                    <textarea id="message" cols="30" rows="10"></textarea>
                </fieldset>
                <button>Submit</button>
            </form>
        </main>
        <footer>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div>
</body>
</html>
